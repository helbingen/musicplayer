<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="img">
            <img class="logo" src="./cabal-online-cabal.gif" />
            <h2>
                Bloody Ice - Theme (Event)
            </h2>
        </div>
        <audio id="audio" controls>
            <source src="./10Event_Bloody Ice.ogg" type="audio/ogg">

        </audio>
        <div id="controls">
            <img class="icon" onclick="play()" src="./img/play.png">
            <img class="icon" onclick="pause()" src="./img/pause.png">
            <img class="icon" onclick="slow()" src="./img/slow.png">
            <img class="icon" onclick="speed()" src="./img/speed.png">
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
